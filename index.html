<html>

<head>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css" rel="stylesheet">

  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/js/mdb.min.js"></script>
</head>

<script>
  $(document).ready(() => {
    loadData($('#basic-url').val());
  });

  let coronaData = {};

  function loadData(key) {
    var ctxL = document.getElementById("lineChart").getContext('2d');
    const labels = [];
    const confirmedData = [];
    const deathsData = [];
    const recoveredData = [];

    coronaData[key].forEach((elem) => {
      labels.push(elem.date);
      confirmedData.push(elem.confirmed);
      deathsData.push(elem.deaths);
      recoveredData.push(elem.recovered);
    })

    var myLineChart = new Chart(ctxL, {
      type: 'line',
      data: {
        labels,
        datasets: [{
          label: "Confirmed",
          data: confirmedData,
          backgroundColor: [
            'rgba(50, 50, 240, .2)',
          ],
          borderColor: [
            'rgba(10, 10, 200, .7)',
          ],
          borderWidth: 2
        },
        {
          label: "Deaths",
          data: deathsData,
          backgroundColor: [
            'rgba(255, 50, 50, .2)',
          ],
          borderColor: [
            'rgba(240, 10, 10, .7)',
          ],
          borderWidth: 2
        },
        {
          label: "Recovered",
          data: recoveredData,
          backgroundColor: [
            'rgba(50, 240, 50, .2)',
          ],
          borderColor: [
            'rgba(10, 200, 10, .7)',
          ],
          borderWidth: 2
        }
        ]
      },
      options: {
        responsive: true
      }
    });

    var confirmed_ctxL = document.getElementById("confirmed-lineChart").getContext('2d');
    var myLineChart = new Chart(confirmed_ctxL, {
      type: 'line',
      data: {
        labels,
        datasets: [{
          label: "Confirmed",
          data: confirmedData,
          backgroundColor: [
            'rgba(50, 50, 240, .2)',
          ],
          borderColor: [
            'rgba(10, 10, 200, .7)',
          ],
          borderWidth: 2
        }]
      },
      options: {
        responsive: true
      }
    });

    var deaths_ctxL = document.getElementById("deaths-lineChart").getContext('2d');
    var myLineChart = new Chart(deaths_ctxL, {
      type: 'line',
      data: {
        labels,
        datasets: [{
          label: "Deaths",
          data: deathsData,
          backgroundColor: [
            'rgba(255, 50, 50, .2)',
          ],
          borderColor: [
            'rgba(240, 10, 10, .7)',
          ],
          borderWidth: 2
        }]
      },
      options: {
        responsive: true
      }
    });

    var recovered_ctxL = document.getElementById("recovered-lineChart").getContext('2d');
    var myLineChart = new Chart(recovered_ctxL, {
      type: 'line',
      data: {
        labels,
        datasets: [{
          label: "Recovered",
          data: recoveredData,
          backgroundColor: [
            'rgba(50, 240, 50, .2)',
          ],
          borderColor: [
            'rgba(10, 200, 10, .7)',
          ],
          borderWidth: 2
        }]
      },
      options: {
        responsive: true
      }
    });
  }

  function fetchData(e) {
    const link = e.source.value;
    loadData(link);
  }

  function loadData(val) {
    console.log($('#basic-url').val());

    fetch(val).then((res) => {
      return res.json();
    }).then((data) => {
      coronaData = data;

      const dropdown = document.getElementById("locations");
      dropdown.innerHTML = "";

      Object.keys(coronaData).forEach((key) => {
        const option = document.createElement("a");
        option.className = "dropdown-item";
        option.text = key;
        option.onclick = () => { console.log(key); loadData(key); };
        dropdown.append(option);
      });
    });
  }
</script>

<body class="container">
  <form action="#" onsubmit="return fetchData(this)" id="url-form">
    <div class="input-group mb-3">
      <div class="input-group-prepend"><span class="input-group-text" id="basic-addon3">Source</div> <input type="text"
        class="form-control" id="basic-url" aria-describedby="source-info" name="source"
        value="https://pomber.github.io/covid19/timeseries.json" />
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
  <br>


  <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
      aria-haspopup="true" aria-expanded="false">
      Locations
    </button>
    <div class="dropdown-menu dropdown-primary" id="locations" aria-labelledby="dropdownMenuButton">
    </div>
  </div>

  <div>
    <h1>All Data:</h1>
    <canvas id="lineChart"></canvas>

    <h1>Confirmed:</h1>
    <canvas id="confirmed-lineChart"></canvas>

    <h1>Deaths:</h1>
    <canvas id="deaths-lineChart"></canvas>

    <h1>Recovered:</h1>
    <canvas id="recovered-lineChart"></canvas>
  </div>
</body>

</html>
